<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple AR Scene</title>
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Include AR.js -->
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.0/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene -->
  <a-scene embedded arjs>
    <!-- Adjust the box scale and position -->
    <a-box 
      position="0 0.2 0" 
      scale="0.5 0.5 0.5" 
      material="color: blue">
    </a-box>

    <!-- Add a Marker (e.g., Hiro marker) -->
    <a-marker-camera preset="hiro" fov="70"></a-marker-camera>
  </a-scene>
</body>
</html>
