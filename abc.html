<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/images.mind;" >
      
      <a-assets>
        <!--<img id="card" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/card.png" />-->
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/WlcomeNSS.glb"></a-asset-item>
      </a-assets>


<a-entity mindar-image-target="targetIndex: 0">
      <!-- 3D Box -->
      <!--<a-box position="0 0.5 0" material="color: green;"></a-box>-->
  <a-gltf-model rotation="0 0 0" position="0 0 0.1"  scale="0.1 0.1 0.1" src="#avatarModel">
      <!-- Text -->
      <a-text value="Hello, AR!" position="0 1 0" align="center" color="red"></a-text>
    </a-entity>
      
     <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
    </a-scene>
  </body>
</html>
