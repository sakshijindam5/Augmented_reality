<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card</title>
    <!-- A-Frame and MindAR Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/aframe-mindar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- MindAR Scene -->
    <a-scene mindar-scene embedded color-space="sRGB" vr-mode-ui="enabled">
        <!-- AR Marker Target -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Business Card -->
            <a-plane 
                position="0 0 0" 
                width="1.5" 
                height="0.8" 
                material="src: ./assets/card.jpg;">
            </a-plane>

            <!-- Social Media Icons -->
            <a-image 
                position="-0.5 -0.6 0" 
                width="0.3" 
                height="0.3" 
                material="src: ./assets/whatsapp.png;" 
                href="https://wa.me/1234567890" 
                class="clickable">
            </a-image>
            <a-image 
                position="0  -0.6 0" 
                width="0.3" 
                height="0.3" 
                material="src: ./assets/linkedin.png;" 
                href="https://linkedin.com/in/yourprofile" 
                class="clickable">
            </a-image>
        </a-entity>

        <!-- AR Camera -->
        <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <!-- MindAR Script -->
    <script>
        // Initialize AR
        document.addEventListener("DOMContentLoaded", () => {
            const sceneEl = document.querySelector("a-scene");
            const mindar = sceneEl.components["mindar-scene"];
            mindar.start();
        });
    </script>
</body>
</html>
