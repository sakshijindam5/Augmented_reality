<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/images.mind;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NewSoft.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#avatarModel" 
          position="0 0 0" 
          rotation="0 0 0" 
          scale="0.1 0.1 0.1">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
