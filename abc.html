<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Tracking Web AR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-aframe.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: assets/targets.patt; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="antialias: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Assets for the 3D Model -->
      <a-assets>
        <a-asset-item id="3dmodel" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/doraemon_fan_art.glb"></a-asset-item>
      </a-assets>

      <!-- AR Camera -->
      <a-camera></a-camera>

      <!-- Image Target -->
      <a-entity
        mindar-image-target
        targetIndex="0"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.1 0.1 0.1"
      >
        <a-gltf-model src="#3dmodel"></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>

  <script>
    // Optionally, add additional JS functionality if needed
  </script>
</body>
</html>
