<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/images.mind
      ;" 
      embedded 
      color-space="sRGB" 
      vr-mode-ui="false" 
      device-orientation-permission-ui="enabled: true;">

      <a-assets>
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NSS.glb"></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">

        <a-gltf-model 
          rotation="-90 0 0" 
          position="0 0 0.1" 
          scale="0.02 0.02 0.02" 
          src="#avatarModel">
        </a-gltf-model>

        <a-text 
          value="Hello, AR!" 
          position="0 0.3 0" 
          align="center" 
          color="red">
        </a-text>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
