<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Camera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker detection using hiro marker -->
        <a-marker preset="hiro" emitevents="true">
            <!-- 3D box to display when the marker is detected -->
            <a-box position="0 0.5 0" material="color: yellow; opacity: 0.7"></a-box>
            
            <!-- Displaying text when the marker is detected -->
            <a-text value="Marker detected!" position="0 1.5 0" color="red"></a-text>
        </a-marker>

        <!-- Camera for AR scene -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Script for marker detection logging -->
    <script>
        const marker = document.querySelector("a-marker");

        // Event listener for when the marker is found
        marker.addEventListener("markerFound", (e) => {
            console.log("Marker detected!");
        });

        // Event listener for when the marker is lost
        marker.addEventListener("markerLost", (e) => {
            console.log("Marker lost!");
        });
    </script>
</body>
</html>
