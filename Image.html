<!DOCTYPE html>
<html>
  <head>
    <title>Augmented Reality Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Include A-Frame and MindAR libraries -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NSSCard.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">
      
      <!-- Assets -->
      <a-assets>
        <img id="card" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NSSCard.png" />
        <a-asset-item id="avatarModel1" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NSS3D.glb"></a-asset-item>
        <img id="whatsapp" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/whatsapp.png" />
        <img id="twitter" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/twitter.png" />
        <img id="linkedin" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/linkedin.png" />
        <img id="instagram" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/instagram.png" />
        <img id="facebook" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/facebook.png" />
      </a-assets>

      <!-- Debugging Message -->
      <a-entity
        id="status"
        position="0 1.5 -3"
        text="value: Loading AR Scene; color: black; align: center; width: 5">
      </a-entity>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target Entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Card Plane -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

        <!-- 3D Model -->
        <a-gltf-model
          src="#avatarModel1"
          position="0 0 0.1"
          rotation="0 0 0"
          scale="0.05 0.05 0.05"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <!-- Social Media Buttons -->
        <a-plane src="#whatsapp" position="-0.4 -0.4 0" height="0.1" width="0.1" href="https://whatsapp.com" class="clickable"></a-plane>
        <a-plane src="#twitter" position="-0.2 -0.4 0" height="0.1" width="0.1" href="https://twitter.com" class="clickable"></a-plane>
        <a-plane src="#linkedin" position="0 -0.4 0" height="0.1" width="0.1" href="https://linkedin.com" class="clickable"></a-plane>
        <a-plane src="#instagram" position="0.2 -0.4 0" height="0.1" width="0.1" href="https://instagram.com" class="clickable"></a-plane>
        <a-plane src="#facebook" position="0.4 -0.4 0" height="0.1" width="0.1" href="https://facebook.com" class="clickable"></a-plane>
      </a-entity>

      <!-- Fallback Sky for Non-AR Devices -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <!-- Debugging Script -->
    <script>
      AFRAME.registerComponent("debug-log", {
        init: function () {
          console.log("AR Component Initialized:", this.el);
        },
      });

      // Log marker detection status
      document.querySelector("a-scene").addEventListener("markerFound", () => {
        document.querySelector("#status").setAttribute("text", "value: Marker Found; color: green");
      });

      document.querySelector("a-scene").addEventListener("markerLost", () => {
        document.querySelector("#status").setAttribute("text", "value: Marker Lost; color: red");
      });
    </script>
  </body>
</html>
