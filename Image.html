<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc:https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NSSCard.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NSSCard.png" />
        <a-asset-item id="avatarModel1" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NSS3D.glb"></a-asset-item>

        <!-- Social Media Icons -->
        <img id="facebook" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" />
        <img id="email" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/email.png" />
        <img id="instagram" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

        <!-- 3D Model -->
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.05 0.05 0.05" src="#avatarModel1" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>

        <!-- Social Media Icons -->
        <a-plane src="#facebook" position="-0.5 -0.6 0" height="0.2" width="0.2" href="https://facebook.com"></a-plane>
        <a-plane src="#email" position="0 -0.6 0" height="0.1" width="0.1" href="https://twitter.com"></a-plane>
        <a-plane src="#instagram" position="0 -0.6 0" height="0.2" width="0.2" href="https://instagram.com"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
