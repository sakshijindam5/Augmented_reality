<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card AR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/mindar-aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene mindar="imageTracking: true;" embedded>
    <!-- MindAR Image Tracker -->
    <a-assets>
      <!-- Add the marker image -->
      <img id="card-marker" src="your-business-card-image.jpg" />
      <!-- Social Media Icon Models -->
      <a-asset-item id="facebook-icon" src="facebook.glb"></a-asset-item>
      <a-asset-item id="twitter-icon" src="twitter.glb"></a-asset-item>
    </a-assets>

    <!-- Define the marker -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Add 3D Models (Social Media Icons) -->
      <a-gltf-model src="#facebook-icon" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      <a-gltf-model src="#twitter-icon" position="0.2 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
    </a-entity>

    <!-- Camera -->
    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
