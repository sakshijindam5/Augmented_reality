
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc:https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/Friends.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!--<img id="card" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/Indian woman in saree.png" />-->
        <a-asset-item id="avatarModel1" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/base_basic_pbr.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/1.glb"></a-asset-item>
        <a-asset-item id="avatarModel3" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/Kidboy1.glb"></a-asset-item>
        <a-asset-item id="avatarModel4" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/base_basic_pbr2.glb"></a-asset-item>
        <a-asset-item id="avatarModel5" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/base_basic_pbr1.glb"></a-asset-item>


        <!-- Social Media Icons -->
        <!--<img id="whatsapp" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/whatsapp.png" />
        <img id="twitter" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/twitter.png" />
        <img id="linkedin" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/linkedin.png" />   
        <img id="instagram" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/instagram.png" />
        <img id="facebook" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/facebook.png" />-->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
      <!--<a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>-->

        <!-- 3D Model -->
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#avatarModel1" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.05 0.05 0.05" src="#avatarModel2" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.05 0.05 0.05" src="#avatarModel3" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.05 0.05 0.05" src="#avatarModel4" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.05 0.05 0.05" src="#avatarModel5" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>

<!--<a-plane src="#whatsapp" position="-0.4 -0.4 0" height="0.1" width="0.1" href="https://whatsapp.com" class="clickable"></a-plane>
<a-plane src="#twitter" position="-0.2 -0.4 0" height="0.1" width="0.1" href="https://twitter.com" class="clickable"></a-plane>
<a-plane src="#linkedin" position="0 -0.4 0" height="0.1" width="0.1" href="https://linkedin.com" class="clickable"></a-plane>
<a-plane src="#instagram" position="0.2 -0.4 0" height="0.1" width="0.1" href="https://instagram.com" class="clickable"></a-plane>
<a-plane src="#facebook" position="0.4 -0.4 0" height="0.1" width="0.1" href="https://facebook.com" class="clickable"></a-plane>-->


      </a-entity>
    </a-scene>
  </body>
</html>
