<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc:https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/Friends.mind" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel1" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/base_basic_pbr.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/1.glb"></a-asset-item>
        <a-asset-item id="avatarModel3" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/Kidboy1.glb"></a-asset-item>
        <a-asset-item id="avatarModel4" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/base_basic_pbr2.glb"></a-asset-item>
        <a-asset-item id="avatarModel5" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/base_basic_pbr1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D Models with Proper Positioning -->
        <a-gltf-model 
          src="#avatarModel1" 
          position="-0.5 0 0" 
          rotation="0 0 0" 
          scale="0.05 0.05 0.05"
          animation="property: position; to: -0.5 0.1 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <a-gltf-model 
          src="#avatarModel2" 
          position="0.5 0 0" 
          rotation="0 0 0" 
          scale="0.05 0.05 0.05"
          animation="property: position; to: 0.5 0.1 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <a-gltf-model 
          src="#avatarModel3" 
          position="0 0.3 0" 
          rotation="0 0 0" 
          scale="0.05 0.05 0.05"
          animation="property: position; to: 0 0.4 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <a-gltf-model 
          src="#avatarModel4" 
          position="-0.5 -0.5 0" 
          rotation="0 0 0" 
          scale="0.05 0.05 0.05"
          animation="property: position; to: -0.5 -0.4 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <a-gltf-model 
          src="#avatarModel5" 
          position="0.5 -0.5 0" 
          rotation="0 0 0" 
          scale="0.05 0.05 0.05"
          animation="property: position; to: 0.5 -0.4 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
