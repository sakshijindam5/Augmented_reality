<!DOCTYPE html>
<html>
  <head>
    <title>My AR App</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <video id="video" src="https://github.com/sakshijindam5/Augmented_reality/blob/main/assets/videoplayback-unscreen.mp4" loop="true" autoplay="true" webkit-playsinline playsinline muted></video>
      </a-assets>
      
      
  <a-marker type="pattern" url="assets/pattern-download.patt">
  <!-- Video placed correctly on the marker -->
  <a-video 
    src="assets/videoplayback-unscreen.mp4" 
    position="0 0 0"   <!-- Center of the marker -->
    width="1"           <!-- Adjust video width -->
    height="0.75"       <!-- Adjust video height to maintain aspect ratio -->
    rotation="0 180 0"    <!-- Keep rotation to 0 to align the video properly -->
    autoplay="true" 
    loop="true" 
    muted="true">
  </a-video>
</a-marker>


    

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
