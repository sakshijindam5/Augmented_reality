<!DOCTYPE html>
<html>
  <head>
    <title>My AR App</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <video id="video" src="https://github.com/sakshijindam5/Augmented_reality/blob/main/assets/videoplayback-unscreen.gif" loop="true" autoplay="true" webkit-playsinline playsinline muted></video>
      </a-assets>
      
      
   <a-marker type="pattern" url="assets/pattern-download.patt">
        <a-video src="assets/videoplayback-unscreen.gif" position="0 1.5 0"  
    width="3" 
    height="2" 
    scale="1 1 1" 
    autoplay="true" 
    loop="true" 
    muted="true"></a-video>
      </a-marker>

      
      <!-- Hiro marker with video positioned above -->
      <a-marker preset="hiro">
        <a-video src="assets/videoplayback-unscreen.gif" position="0 1.5 0"  <!-- Position the video 1.5 units below the marker -->
          width="3" 
          height="2" 
          scale="1 1 1" 
          rotation="0 5 0" 
          autoplay="true" 
          loop="true" 
          muted="true"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
