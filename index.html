<!DOCTYPE html>
<html>
  <head>
    <title>My AR App</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <!-- Preload video -->
        <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" loop="true" autoplay="true" webkit-playsinline playsinline></video>
      </a-assets>

      <!-- Marker to play video -->
      <a-marker type="pattern" url="assets/pattern-download.patt">
        <a-video src="#video" position="0 0 0" scale="2 1 1" rotation="0 0 0"></a-video>
      </a-marker>

      <!-- Marker to show another 3D model -->
      <a-marker type="pattern" url="assets/pattern-Burger.patt">
        <a-entity gltf-model="#model1" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-entity>
      </a-marker>

      <!-- Hiro marker with a box -->
      <a-marker preset="hiro">
        <a-box position="0 0 0" width="1" height="1" color="#FF3737"></a-box>
      </a-marker>

      <!-- Camera entity -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
