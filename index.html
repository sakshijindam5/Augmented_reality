<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Custom Marker Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- AR.js Scene -->
  <a-scene embedded arjs>
    <!-- Using your custom marker -->
    <a-marker type="pattern" url="custom-marker.patt">
      <!-- Text to show when the marker is detected -->
      <a-text value="Marker Detected!" position="0 0.5 0" scale="2 2 2" color="blue"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
