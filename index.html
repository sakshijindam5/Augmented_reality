<!DOCTYPE html>
<html>
  <head>
    <title>My AR App</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <!-- Preload local video -->
        <video id="video" src="https://github.com/sakshijindam5/Augmented_reality/blob/main/assets/mov_bbb.mp4" loop="true" autoplay="true" webkit-playsinline playsinline muted></video>
      </a-assets>

      <!-- Marker to play video -->
      <a-marker type="pattern" url="assets/pattern-download.patt">
        <a-video src="assets/mov_bbb.mp4" position="0 0 0" width="3" height="2" scale="1 1 1" rotation="0 0 0" autoplay="true" loop="true" muted="true"></a-video>
      </a-marker>

      <!-- Default Hiro marker for testing -->
      <a-marker preset="hiro">
        <a-video src="assets/mov_bbb.mp4" position="0 0 0" width="3" height="2" scale="1 1 1" rotation="0 0 0" autoplay="true" loop="true" muted="true"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
