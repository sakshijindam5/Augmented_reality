<!DOCTYPE html>
<html>
  <head>
    <title>My AR App</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <!-- First model with the correct raw URL -->
        <a-assets-item id="model" response-type="arraybuffer" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/Powerful%20Densor.glb"></a-assets-item>

        <!-- Second model with the correct raw URL -->
        <a-assets-item id="model1" response-type="arraybuffer" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/Ingenious%20Uusam.glb"></a-assets-item>
      </a-assets>

      <!-- Custom marker 1 -->
      <a-marker type="pattern" url="assets/pattern-download.patt">
        <a-entity gltf-model="#model" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-entity>
      </a-marker>

      <!-- Custom marker 2 -->
      <a-marker type="pattern" url="assets/pattern-Burger.patt">
        <a-entity gltf-model="#model1" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-entity>
      </a-marker>

      <!-- Hiro marker -->
      <a-marker preset="hiro">
        <a-box position="0 0 0" width="1" height="1" color="#FF3737"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
