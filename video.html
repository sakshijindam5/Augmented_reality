<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>A-Frame Example</title>
</head>
<body>
  <a-scene>
    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Ground -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="green"></a-plane>

    <!-- 3D Objects -->
    <a-box position="0 1 -5" rotation="0 45 0" color="blue"></a-box>
    <a-sphere position="-2 1.5 -4" radius="1" color="yellow"></a-sphere>

    <!-- Lighting -->
    <a-light type="directional" color="#fff" intensity="1" position="0 5 5"></a-light>

    <!-- Camera -->
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
</body>
</html>
