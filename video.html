<!DOCTYPE html>
<html>
  <head>
    <title>Simple Web AR Example</title>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for augmented reality support -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the Assets -->
      <a-assets>
        <!-- Add your video here -->
        <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop="true" muted="true" crossorigin="anonymous"></video>
      </a-assets>

      <!-- Define the Marker -->
      <a-marker type="pattern" url="assets/pattern-download.patt">
        <!-- Place the video on the marker -->
        <a-video src="#myVideo" position="0 0 0" width="2" height="1.5" autoplay loop="true" muted="true"></a-video>
      </a-marker>

      <!-- Add a Camera to view the scene -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
