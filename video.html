<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>

        <!-- Define the marker that will trigger the video -->
        <a-marker preset="hiro">
            <!-- Video element that will play when the marker is detected -->
            <a-video src="url(https://www.w3schools.com/html/mov_bbb.mp4)" width="4" height="2.25" position="0 0 0"></a-video>
        </a-marker>

        <!-- Camera setup -->
        <a-entity camera></a-entity>

    </a-scene>

    <footer style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white;">
        <p>Download the video: <a href="https://www.w3schools.com/html/mov_bbb.mp4" download>Download Video</a></p>
    </footer>

</body>
</html>
