<!DOCTYPE html>
<html>
  <head>
    <title>My AR App</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
  <a-scene embedded arjs>
      
    <a-assets>
      <a-asset-item id="treeModel" src="https://github.com/sakshijindam5/Augmented_reality/blob/main/assets/cool.glb"></a-asset-item>
    </a-assets>
      
    <a-marker preset="hiro">
      <a-entity gltf-model="#treeModel" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>

   <a-entity camera></a-entity>
    
  </a-scene>
    
  </body>
</html>
