<!DOCTYPE html>
<html>
  <head>
    <title>My AR App</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
        <a-asset-item id="chairModel" src="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/krabby_patty_burger.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        geometry="primitive: plane; height: 0.5; width: 0.5" 
        material="color: yellow; opacity: 0.3" 
        position="0 0 -2" 
        rotation="-90 0 0" 
        ar-hit-test
        class="clickable">
      </a-entity>

      <a-entity>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.05 0.05 0.05" src="#chairModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>

      <a-camera position="0 0 0" look-controls>
        <a-cursor></a-cursor>
      </a-camera>
      
    </a-scene>

    <script>
      document.querySelector('.clickable').addEventListener('click', function () {
        const chair = document.querySelector('#chair');

        const planePosition = this.getAttribute('position');

        chair.setAttribute('position', planePosition);

        chair.setAttribute('visible', true);
      });
    </script>
  </body>
</html>
