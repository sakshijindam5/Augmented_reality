<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with NFT Marker</title>
  <!-- Include AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.5em;
      color: white;
    }
  </style>
</head>
<body>
  <!-- AR.js Loader -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- AR.js Scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- NFT Marker -->
    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NSSCard.iset"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- 3D Model -->
      <a-entity
        gltf-model="https://raw.githubusercontent.com/sakshijindam5/Augmented_reality/main/assets/NSS3D.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 180 0"
      ></a-entity>
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
